<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Binance Screener</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
  <style>.login{max-width:380px;margin:80px auto;padding:24px;background:var(--card);border:1px solid var(--border);border-radius:16px}.field{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}input{padding:12px;border-radius:10px;border:1px solid var(--border);background:#0e1117;color:#fff}button{padding:10px 16px;border-radius:10px;background:var(--accent);border:none;font-weight:700;cursor:pointer}.err{color:var(--danger);margin-top:8px}</style>
</head>
<body>
  <div class="login">
    <h2>Admin</h2>
    <form method="post">
      <div class="field"><label>Username</label><input name="username" /></div>
      <div class="field"><label>Password</label><input type="password" name="password" /></div>
      <button type="submit">Log in</button>
      {% if error %}<div class="err">{{ error }}</div>{% endif %}
    </form>
  </div>
</body>
</html>
